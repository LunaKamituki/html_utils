<div>
  
  <style>
    /* Thanks for https://www.w3schools.com/howto/howto_js_tabs.asp (CSS almost copyed from there)*/
    
    .hidden {
      display: none;
    }
  
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      float: left;
    }
  
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
    }
    
    .tab button:hover {
      background-color: #ddd;
    }

    .tab button.active {
      background-color: #ccc;
    }
    
    /* you have to custom here */
    .page {
    }
    
  </style>
  <div class="tab_bar">

    <div class="tab">
      <button id="page1_click" onclick="tabClicked(this)">tab1</button>
    </div>
  
    <div class="tab">
      <button id="page2_click" onclick="tabClicked(this)">tab2</button>
    </div>
  
  </div>
  <!-- you have to edit and get better this "page"s-->
  <div id="page1" class="page hidden">
    <p>This is Page-1</p>
  </div>
  
  <div id="page2" class="page hidden">
    <p>This is Page-2</p>
  </div>
  <script>
		function tabClicked(elem) {
  		try{
      	/* 
        	you can edit class name, "page". 
        	e.g. "const target_content_id_num = elem.id.match(/column(\d+)_click/)[1];"
          		 "const pages = document.getElementsByClassName('column');""
        */
    		const target_content_id_num = elem.id.match(/page(\d+)_click/)[1];
        const pages = document.getElementsByClassName('page');
        
        for(let i = 0; i < pages.length; i++) {
        
        	if(i + 1 == target_content_id_num) {
          	pages[i].classList.remove('hidden');
          } else {
          	pages[i].classList.add('hidden');
          }
          
        }
        
      } catch(e) {
      	console.error(e.message);
      }
	  }
	</script>
</div>
